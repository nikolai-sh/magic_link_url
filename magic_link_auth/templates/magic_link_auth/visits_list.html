{% extends 'base.html' %}

{% block content %}

<div class="content">
    <table class="styled-table">
        <thead>
            <tr>
                <th>Users</th>
                <th>Visits</th>
            </tr>
        </thead>
        {% for user in users%}
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.visits }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
